<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>
    <div class="container">
        <div class="card mt-4">
            <div class="card-body text-center mx-3" id="body">
                <h1 >Badly Explained Movies</h1>
                <hr>
                <p id="description"></p>
                <hr>
                <div class="input-group mb-4">
                    <input type="text" class="form-control" placeholder="Enter your guess here" id="movie-input">
                </div>
                <div class="d-grid gap-2">
                    <button type="button" class="btn btn-primary" id="submit-button">Submit</button>
                </div>
                <div id="guess-result">

                </div>
                <hr>
                <div class="d-grid gap-2 mb-4">
                    <button type="button" class="btn btn-secondary" id="hint-button">Show hint</button>
                </div>
                <p id="hint"></p>
            </div>
        </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
