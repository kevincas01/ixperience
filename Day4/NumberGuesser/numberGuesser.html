<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body class="bg-dark" onload="generateNumber()">

   
    <div class="container">
        <div class="card mt-4 ">
            <div class="card-body" id="body">
                <h1 class="display-1 mt-5">Number Guesser</h1>
                <p class="lead"> This is a small number Guessing game, it will teach you about the DOM</p>
                <hr>
                <p class=text-center>Guess a number between 0 and 10</p>

                <div class="input-group mb-3">
                    <input type="number" class="form-control" placeholder="Enter your guess" id="number-input">
                    <span class="input-group-text" id="submit-span">Submit</span>
                </div>

                <div id="result-body"></div>

                  
            </div>
        </div>
    </div>
    

    <script src="main.js"></script>
</body>
</html>
